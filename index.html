<!DOCTYPE html> 
<html>	
	<head>
		<meta charset="utf-8">
		<title>Cities</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="d3/d3.v3.js"></script>
		<script src="jquery-2.1.1.js"></script>
		<script src="main.js"></script>
		<script src="worldmap.js"></script>
		<script src="cities.js"></script>
		<script src="infobox.js"></script>
		<script src="topbar.js"></script>
		<script src="animate.js"></script>
		<script src="finish.js"></script>
	</head>
	<body>
		<div class="topBar">
			<span class="question"></span>
			<div class="pointsMsg">
				<span class="pointsLeft"></span>
				<span class="points"></span>
			</div>
		</div>
		<div class="worldMap">
			<img src="map.png"/>
			<svg preserveAspectRatio="xMaxYMax meet" viewBox="0 0 1000 500"></svg> 
			<div class="markerRed"></div>
			<div class="markerGreen"></div>
		</div>	
		<div class="startBox">
			<button>Start</button>
		</div>
		<div class="infoBox">
			<div class="infoText">Distance to 
				<span class="city"></span> is 
				<span class="distance"></span> km	
			</div>
			<div class="country"></div>
			<button>Next</button>
		</div>
		<div class="finishBox">
			<div class="totalCitiesTxt">
				Total cities: <span class="totalCities"></span>
			</div>
			<div>Click Start to play again</div>
			<button>Start</button>			
		</div>
	</body>
</html>
