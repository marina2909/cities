<!DOCTYPE html> 
<html>	<head>
		<meta charset="utf-8">
		<title>Cities</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="d3/d3.v3.js"></script>
		<script src="jquery-2.1.1.js"></script>
		<script src="main.js"></script>
		<script src="worldmap.js"></script>
		<script src="cities.js"></script>
		<script src="infobox.js"></script>
		<script src="topbar.js"></script>
		<script src="animate.js"></script>
	</head>
	<body>
		<div class="questionLine">
			<span class="question"></span>
			<span class="points"></span>
		</div>
		<div class="worldMap">
			<img src="map.png"/>
			<svg preserveAspectRatio="xMaxYMax meet" viewBox="0 0 1000 500"></svg> 
			<div class="markerRed"></div>
			<div class="markerGreen"></div>
		</div>	
		<div class="startBox">
			<button class="next">Start</button>
		</div>
		<div class="infoBox">
			<div class="infoText">Distance to 
				<span class="city"></span> is 
				<span class="distance"></span> km
			</div>
			<button>Next</button>
		</div>		
	</body>
</html>
